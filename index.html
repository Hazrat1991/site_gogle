<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Grand Market Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: #F8FAFC;
        --foreground: #0F172A;
        --primary: #F97316;
        --primary-foreground: #FFFFFF;
        --secondary: #1E3A8A;
        --secondary-foreground: #FFFFFF;
        --muted: #F1F5F9;
        --muted-foreground: #64748B;
        --accent: #EFF6FF;
        --accent-foreground: #1E3A8A;
        --destructive: #EF4444;
        --card: #FFFFFF;
        --card-foreground: #0F172A;
        --popover: #FFFFFF;
        --popover-foreground: #0F172A;
        --border: #E2E8F0;
        --input: #E2E8F0;
        --ring: #F97316;
        
        /* Chart colors from design system */
        --chart-1: #F97316;
        --chart-2: #1E3A8A;
        --chart-3: #3B82F6;
        --chart-4: #FDBA74;
        --chart-5: #93C5FD;

        --radius: 0.75rem;
      }

      .dark {
        --background: #020617;
        --foreground: #F8FAFC;
        --primary: #F97316;
        --primary-foreground: #FFFFFF;
        --secondary: #60A5FA;
        --secondary-foreground: #FFFFFF;
        --muted: #1E293B;
        --muted-foreground: #94A3B8;
        --accent: #1E293B;
        --accent-foreground: #F8FAFC;
        --destructive: #EF4444;
        --card: #0F172A;
        --card-foreground: #F8FAFC;
        --popover: #0F172A;
        --popover-foreground: #F8FAFC;
        --border: #1E293B;
        --input: #1E293B;
        --ring: #F97316;
      }
      
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Manrope', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0",
    "@iconify/react": "https://esm.sh/@iconify/react@5.0.0?deps=react@18.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: #64748B;">
        Loading Grand Market...
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
